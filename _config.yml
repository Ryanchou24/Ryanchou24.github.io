title: Hello, world! I'm Ryan Zhou
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here.
permalink: ':title/'
baseurl: ""  # Should be empty for root GitHub Pages URL
url: "https://ryanchou24.github.io"  # Correct URL for your site

# Theme settings
theme: minima  # Or the theme you are using

# Author and social media settings
author: Ryan Zhou
author-img: david-freeman.jpg
about-author: Umich CS Student.

# Pagination
paginate: 8
paginate_path: "/page/:num"

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
